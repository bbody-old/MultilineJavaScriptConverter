language: node_js
node_js:
- '8'
jdk:
  - oraclejdk8
dist: trusty
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
before_install:
- export CHROME_BIN=chromium-browser
# fire up xvfb on port :99.0
- "export DISPLAY=:99.0"
- "sh -e /etc/init.d/xvfb start"
# set the xvfb screen size to 1280x1024x16
- "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 1280x1024x16"
- "sleep 5"
install:
- npm install
- npm run setup
before_script:
- ./node_modules/.bin/chromedriver &
- mkdir dist
- mkdir dist/js
- npm run build && npm run html:production && npm run serve &
script:
- npm run test
- npm run nightwatch
cache:
  directories:
  - node_modules
env:
- CXX=g++-4.8 CC=gcc-4.8
deploy:
  - provider: pages
    skip_cleanup: true
    local_dir: ./dist
    github_token: $GITHUB_TOKEN
    target_branch: gh-pages
    fqdn: jsstringconverter.bbody.io
    repo: bbody/MultilineJavaScriptConverter
    on:
      branch: master
  - provider: npm
    skip_cleanup: true
    email: "bbody.project@gmail.com"
    api_key: $NPMJS_TOKEN
    on:
      branch: master
      tags: true
after_success: npm run coverage