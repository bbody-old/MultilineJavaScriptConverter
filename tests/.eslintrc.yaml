# Linter file for test js files
env:
  amd: true
  mocha: true
extends:
  - eslint:recommended
  - standard
rules:
  array-callback-return:
    - error
    - allowImplicit: true
  dot-notation:
    - error
    - allowKeywords: true
  function-paren-newline:
    - error
    - consistent
  max-len:
    - error
    - code: 120
  no-useless-return:
    - error
  no-var:
    - error
  semi:
    - error
    - always
